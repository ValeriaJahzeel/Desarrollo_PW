<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <!-- fillset y legend para meter los datos en uuna seccion o eiqueta-->
     <form action="" method="post">
          <fieldset>
               <legend>Indique sus preferencias por favor</legend>
               Elija una fecha: <input type="date" name="fecha" id="fecha"> <br/>
               Elija un archivo: <input type="file" name="" id=""> <br/>
               <input type="radio" name="procesador" value="procesadoramd"> AMD
               <input type="radio" name="procesador" value="procesadorintel_i5"> Intel i5
               <input type="radio" name="procesador" value="procesadorintel_i7"> Intel i7
               <br/>
          </fieldset>

          <fieldset>
               <legend>Indique sus preferencias por favor</legend>
               <input type="radio" name="asignatura" id="asignaturamatematicas"> Matematicas
               <input type="radio" name="asignatura" id="asignaturahistoria"> Historia
               <input type="radio" name="asignatura" id="asignaturageografia"> Geografia
               <input type="radio" name="asignatura" id="asignaturalengua"> Lengua
               <br/>
               Nombre <input type="text" name="nombre" required> <br/>
               Apellidos <input type="text" name="apellidos" required> <br/>
               Direccion <input type="text" name="direccion" required> <br/>
               <br/>
               
               <textarea cols="50" rows="6">Utilice este cuadro para escribir</textarea> <br/>
               Elija una fecha: <input type="date"> <br/>
               <select name="idioma">
                    <option value="ingles">Inglés</option>
                    <option value="aleman">Alemán</option>
                    <option value="frances">Francés</option>
               </select>
               <br/>
               Elija una hora: <input type="time"> <br/>
               <input type="checkbox" name="sexo" value="sexomujer"> Mujer
               <input type="checkbox" name="sexo" value="sexohombre"> hombre
               <br/>
               <input type="submit" value="Enviar">
          </fieldset>
     </form>
</body>
</html>
